<html lang="en">
  <head>
    <title>Interest Form</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-secondary justify-content-center">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="https://kingofnart.github.io/CSCI3308_HW1.github.io/mypage_bootstrap.html/"> <font color="white">Home</font></a>
        </li>
      </ul>
    </nav>
    <h1 class="p-3"> Add New Interest </h1>
    <form class="p-4">
      <div class="form-group">
        <label for="interestName">Interest Name</label>
        <input type="text" class="form-control" id="interestName" placeholder="Enter Name">
      </div>
      <div class="form-group">
        <label for="interestDescription">Text About Interest</label>
        <textarea class="form-control" id="interestDescription" rows="5"></textarea>
      </div>
      <div class="form-row">
        <div class="col">
          <label for="fileUpload">Upload Local image:</label>
          <input type="file" class="form-control-file" id="fileUpload">
        </div>
        <div class="col">
          <label for="sel1">Select # Tweets to Display:</label>
          <select class="form-control" id="sel1">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>
      </div>
      <fieldset class="form-group">
        <legend class="col-form-label col-sm-10 pt-0">On a scale of 1-5, how interested in this are you?</legend>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
          <label class="form-check-label" for="inlineCheckbox1">1</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox2" value="option2">
          <label class="form-check-label" for="inlineCheckbox2">2</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option3">
          <label class="form-check-label" for="inlineCheckbox3">3</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option4">
          <label class="form-check-label" for="inlineCheckbox3">4</label>
        </div>
        <div class="form-check form-check-inline">
          <input class="form-check-input" type="checkbox" id="inlineCheckbox3" value="option5">
          <label class="form-check-label" for="inlineCheckbox3">5</label>
        </div>
      </fieldset>
      <fieldset>
        <legend class="col-form-label col-sm-10 pt-0">Login to Finish Submitting</legend>
        <div class="form-row">
          <div class="col">
            <input type="text" class="form-control" placeholder="Username">
          </div>
          <div class="col">
            <input type="text" class="form-control" placeholder="Password">
          </div>
        </div>
      </fieldset><br>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </body>
